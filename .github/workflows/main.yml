name: wikitest
on:
  push:
    branches:
      - main

jobs:
  sync_to_oss:
    runs-on: ubuntu-latest
    steps:
      - run: curl https://rclone.org/install.sh | sudo bash
      - env:
          OSS_KEY: ${{ secrets.OSS_KEY }}
          OSS_SECRET: ${{ secrets.OSS_SECRET }}
        run: |
          rclone config create oss s3 provider Alibaba access_key_id $OSS_KEY secret_access_key $OSS_SECRET endpoint oss-cn-shenzhen.aliyuncs.com acl public-read
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install yarn
      - run: yarn install
      - run: yarn run build
      - run: rclone -v --exclude='.git**' --exclude='.idea**' sync docs/.vuepress/dist/ oss:risinghf-wiki
